apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: spark-pi
  # namespace: <your-namespace>  # Set to your environment namespace when deploying
spec:
  type: Scala
  mode: cluster
  image: "docker.io/library/spark:4.0.0"
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples.jar"
  sparkVersion: "4.0.0"

  restartPolicy:
    type: Never

  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: "4.0.0"
      app: "spark-pi"
    serviceAccount: spark

  executor:
    cores: 1
    coreLimit: "1000m"  # 1 CPU limit to match cores request
    instances: 2
    memory: "512m"
    labels:
      version: "4.0.0"
      app: "spark-pi"
