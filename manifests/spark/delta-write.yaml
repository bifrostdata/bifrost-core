apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: delta-write
  # namespace: <your-namespace>  # Set to your environment namespace when deploying
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "docker.io/library/spark:4.0.0"
  imagePullPolicy: IfNotPresent
  mainApplicationFile: "local:///opt/spark/work-dir/app.py"
  sparkVersion: "4.0.0"

  restartPolicy:
    type: Never

  sparkConf:
    "spark.sql.extensions": "io.delta.sql.DeltaSparkSessionExtension"
    "spark.sql.catalog.spark_catalog": "org.apache.spark.sql.delta.catalog.DeltaCatalog"
    "spark.hadoop.fs.s3a.endpoint": "http://minio.bifrost-core.svc:9000"
    "spark.hadoop.fs.s3a.path.style.access": "true"
    "spark.hadoop.fs.s3a.impl": "org.apache.hadoop.fs.s3a.S3AFileSystem"

  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "1g"
    labels:
      version: "4.0.0"
      app: "delta-write"
    serviceAccount: spark
    env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: s3-credentials
            key: access-key
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: s3-credentials
            key: secret-key

  executor:
    cores: 2
    instances: 2
    memory: "2g"
    labels:
      version: "4.0.0"
      app: "delta-write"
    env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: s3-credentials
            key: access-key
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: s3-credentials
            key: secret-key
